<mat-card>
  <mat-card-content>Customers</mat-card-content>
  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile>
      <mat-card>
        <mat-card-content>Company 1</mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card>
        <mat-card-content>Company 2</mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card>
        <mat-card-content>Company 3</mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card>
        <mat-card-content>Company 4</mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>

<tr *ngFor= "let company of allCompanys">
    <td>{{company.companyName}}</td>
    <td>{{company.addDate}}</td>
    <td>{{company.street}}</td>
    <td>{{company.zipCode}}</td>
    <td>{{company.city}}</td>
</tr>
